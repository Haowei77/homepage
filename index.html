---
layout: none
title: 我的每日计划
---

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 极简样式，Kindle 友好 -->
  <style>
    body { font-family: serif; margin: 1.2em; line-height: 1.6; }
    h1 { font-size: 1.4em; margin-bottom: 0.2em; }
    .date { font-size: 0.9em; margin-bottom: 0.8em; }
    hr { margin: 1em 0; }
    /* 进度条 */
    #progress-wrap { margin: .6em 0 1em 0; }
    #progress {
      position: relative; height: 12px; background: #e5e5e5; border-radius: 6px;
    }
    #bar {
      height: 100%; width: 0%; background: #444; border-radius: 6px;
      transition: width .15s linear; /* 可删 */
    }
    #pct { font-size: .9em; margin-top: .3em; display: inline-block; }
    /* 任务列表：让复选框和文本有点间距 */
    .tasklist li { margin: .2em 0; }
    .tasklist input[type="checkbox"] { margin-right: .4em; }
  </style>
</head>
<body>
  <h1>{{ site.title }}</h1>
  <div class="date">日期：{{ site.time | date: "%Y-%m-%d (%a)" }}</div>

  <!-- 进度条 -->
  <div id="progress-wrap" aria-label="今日完成进度">
    <div id="progress"><div id="bar"></div></div>
    <div id="pct">0%</div>
  </div>
  <hr>

  <!-- 计划内容（Markdown 渲染后再做轻量增强） -->
  <div id="tasks" class="tasklist">
    {% capture m %}{% include plan.md %}{% endcapture %}
    {{ m | markdownify }}
  </div>

  <hr>
  <p style="font-size:0.9em;">（提示：编辑仓库中的 <code>_includes/plan.md</code> 即可更新今日计划）</p>

  <!-- 极简 JS：把 [ ] / [x] 变成可勾选，并计算进度 -->
  <script>
    (function () {
      var boxSel = 'input[type="checkbox"]';

      function enhanceTasks() {
        var root = document.getElementById('tasks');
        if (!root) return;

        // 1) 把 Markdown 里的 "[ ] " / "[x] " 前缀转成可交互的复选框
        var items = root.querySelectorAll('li');
        for (var i = 0; i < items.length; i++) {
          var li = items[i];
          // 仅处理以 [ ] 或 [x]/[X] 开头的项
          var txt = li.textContent || '';
          var m = txt.match(/^\s*\[( |x|X)\]\s*/);
          if (m) {
            var checked = (m[1] === 'x' || m[1] === 'X');
            var cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = checked;

            // 删除前缀文本，再插入复选框
            li.firstChild.nodeType === 3 && (li.firstChild.nodeValue = li.firstChild.nodeValue.replace(/^\s*\[( |x|X)\]\s*/, ''));
            li.insertBefore(cb, li.firstChild);

            cb.addEventListener('change', updateProgress, false);
          }
        }
        updateProgress();
      }

      function updateProgress() {
        var root = document.getElementById('tasks');
        var checks = root.querySelectorAll('li ' + boxSel);
        var total = checks.length;
        var done = 0;
        for (var i = 0; i < total; i++) if (checks[i].checked) done++;

        var pct = total ? Math.floor(done * 100 / total) : 0;
        var bar = document.getElementById('bar');
        var pctText = document.getElementById('pct');

        if (bar) bar.style.width = pct + '%';
        if (pctText) pctText.textContent = pct + '%';
      }

      // 初始化
      enhanceTasks();
    })();
  </script>
</body>
</html>
